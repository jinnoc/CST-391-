<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
 <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
        }
    </style>
</head>
<body>

<h1>Welcome To ShoppingMallAuto.com, You May Walk In But You Are Driving Out!</h1>

<table>
    <tr>
        <th>Car ID</th>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
        <th>Color</th>
        <th>Price</th>
        <th>Image</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Honda</td>
        <td>Civic</td>
        <td>2023</td>
        <td>black</td>
        <td>$23,000</td>
        <td><img src="img/2023_honda_civic_si_sedan_angularfront.jpg" alt="Honda Civic"></td>
    </tr>
    <tr>
        <td>2</td>
        <td>Acura</td>
        <td>RSX TYPE R</td>
        <td>2006</td>
        <td>white</td>
        <td>$18,000</td>
        <td><img src="img/41761.jpg" alt="Acura"></td>
    </tr>
    <!-- Add more rows as needed -->
</table>

</body>
</html>
